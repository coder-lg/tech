---
layout: default
---

<strong>Tech</strong>

<nav>
  <ul>
    {% for tech in site.tech %}
      <li>
        <a href="{{site.baseurl}}/tech/{{tech.slug}}/" class="{% if page.url contains tech.slug %}current{% endif %}">{{tech.title}}</a>
      </li>
    {% endfor %}
  </ul>
</nav>

<h1>{{page.title}}</h1>
<figure>
  <img src="{{site.baseurl}}/img/{{page.img}}" alt="">
  <figcaption>{{content}}</figcaption>
</figure>
